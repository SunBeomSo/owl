name: OWL CI workflow

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # checkout
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: code

      - name: Install dependencies
        working-directory: ./code
        run: |
          apt-get update -y
          apt-get install -y m4 wget unzip aspcud libshp-dev libplplot-dev gfortran pkg-config git
